<!DOCTYPE html>
<html>
    <head>
        <title> Search Documents! </title>
        <style>
            body {
                background-color: #a2a2a2;
                margin-top: 10px;
            }

            #topBar {
                display: flex;
                align-items: center;
                gap: 20px;
                border: 5px solid #3a3a3a;
                padding: 10px;
            }
            
            #documentInfo {
                display: flex;
                align-items: center;
                justify-content: center;
                padding-right: 20px;
                border-right: 5px solid #3a3a3a;
                min-width: 300px;
            }

            #documentInfo p {
                margin: 0;
                white-space: nowrap;
            }

            #docPage {
                display: none;
            }

            #searchPage {
                display: block;
            }

            #resultsList a {
                display: block;
            }

            #searchBar {
                border-radius:10px;
                background-color: #5a5a5a;
            }

            #contentArea {
                width: 90vw;
                padding: 15px;
                height: 85vh;
                border: 5px solid #3a3a3a;
                white-space: pre-wrap;
                tab-size: 4;
                background-color: #a2a2a2;
            }

            #resultsList a {
                display: block;
                padding: 10px;
                margin-bottom: 5px;
                background-color: #3a3a3a;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                transition: background-color 0.04s
            }
            #resultsList a:hover {
                background-color: #555;
                cursor: pointer;
            }
        </style>
    </head>
    <body style="font-family:monospace; font-weight: bold;">


        <div id="docPage">
            <div id="topBar">
                <div id="documentInfo">
                    <p id="authorTitle"> Title by Author</p>
                </div>
            </div>

            <div id="contentArea" contenteditable="false"></div>;
        </div>


        <div id="searchPage">
            <p> search documents by keyword. leave blank to search all. </p>
            <input id="searchBar">
            <ul id="resultsList"></ul>

            <script type="module">
                // Import the functions you need from the SDKs you need

                import { initializeApp} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
                import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
                import {getFirestore, 
                    getDocs, 
                    collection, 
                    orderBy, 
                    where, 
                    query, 
                    setDoc, 
                    increment
                } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

                // TODO: Add SDKs for Firebase products that you want to use
                // https://firebase.google.com/docs/web/setup#available-libraries

                // Your web app's Firebase configuration
                // For Firebase JS SDK v7.20.0 and later, measurementId is optional

                const firebaseConfig = {
                    apiKey: "AIzaSyAHozZE5EsG51NFR-eoIS3ixJk6NNORdlQ",
                    authDomain: "gdocsdb-d1d04.firebaseapp.com",
                    projectId: "gdocsdb-d1d04",
                    storageBucket: "gdocsdb-d1d04.firebasestorage.app",
                    messagingSenderId: "573544296672",
                    appId: "1:573544296672:web:eb6cd3d31c7a33b3ae6085",
                    measurementId: "G-H5SS5SL3WK"
                };

                // Initialize Firebase

                const app = initializeApp(firebaseConfig);
                const analytics = getAnalytics(app);

                const db = getFirestore(app);

                ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

                const results = document.getElementById("resultsList");
                const searchBar = document.getElementById("searchBar");
                const docPage = document.getElementById("docPage");
                const searchPage = document.getElementById("searchPage");
                const bodyTextBox = document.getElementById("contentArea");
                const docInfo = document.getElementById("authorTitle");

                searchBar.addEventListener("keydown", (e) => {
                    if(e.key === "Enter") {
                        search(searchBar.value);
                    }
                });

                function renderDocument(dataset) {
                    docPage.style.display = "block";
                    searchPage.style.display = "none";

                    bodyTextBox.innerHTML = dataset.content;
                    docInfo.textContent = `"${dataset.title}" by ${dataset.author}`;

                    document.title = `"${dataset.title}" by ${dataset.author}`;
                }

                async function search(searchTerm) {
                    results.innerHTML = "";
                    const q = query(collection(db, "docs"), 
                    orderBy("reads", "desc"), 
                    where("title", ">=", searchTerm), 
                    where("title", "<", searchTerm + "\uf8ff"));

                    const docsSnap = await getDocs(q);

                    docsSnap.forEach(snap => {
                        const data = snap.data();

                        const documentListElement = document.createElement("li")
                        const documentLink = document.createElement("a");
                        documentLink.href = "#";
                        
                        documentLink.dataset.content = data.content;
                        documentLink.dataset.title = data.title;
                        documentLink.dataset.author = data.author;
                        documentLink.dataset.reads = data.reads;

                        documentLink.addEventListener("click", (e) => {
                            e.preventDefault();
                            renderDocument(documentLink.dataset);
                            setDoc(snap.ref, {reads: increment(1)}, {merge: true});
                        });

                        documentLink.textContent = `"${data.title}" by ${data.author}` + ` ...${data.reads} reads`;

                        documentListElement.appendChild(documentLink);
                        results.appendChild(documentListElement);
                    });
                }
            </script>
        </div>
    </body>
</html>
